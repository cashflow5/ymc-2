log4j.rootLogger=INFO,Console

log4j.logger.org=INFO
log4j.logger.net=INFO
log4j.logger.com.alibaba=ERROR
log4j.logger.com.alisoft=ERROR
log4j.logger.com.mchange.v2.resourcepool=ERROR
log4j.logger.org.mybatis=INFO
log4j.logger.java.sql.Connection=ERROR
log4j.logger.java.sql.Statement=ERROR
log4j.logger.org.springframework=ERROR
log4j.logger.java.sql.PreparedStatement=ERROR
log4j.logger.java.sql.ResultSet=ERROR
#log4jdbc
log4j.logger.jdbc.sqlonly=off  
log4j.logger.jdbc.sqltiming=INFO,KaidianJDBC
log4j.logger.jdbc.audit=off
log4j.logger.jdbc.resultset=off  
log4j.logger.jdbc.connection=off 

#spring ftp
log4j.category.org.springframework.integration=ERROR

#Console
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d [%t] %-5p [%c] - %m%n

#Kaidian
log4j.logger.com.yougou=DEBUG,Kaidian
log4j.appender.Kaidian = org.apache.log4j.RollingFileAppender
log4j.appender.Kaidian.MaxFileSize=10MB
log4j.appender.Kaidian.MaxBackupIndex=60
log4j.appender.Kaidian.encoding=UTF-8
log4j.appender.Kaidian.File=c:/data/applogs/web/ymc-web.log
log4j.appender.Kaidian.layout=org.apache.log4j.PatternLayout
log4j.appender.Kaidian.layout.ConversionPattern =%d [%t] %-5p [%c] - %m%n
#KaidianJDBC
log4j.appender.KaidianJDBC = org.apache.log4j.RollingFileAppender
log4j.appender.KaidianJDBC.MaxFileSize=10MB
log4j.appender.KaidianJDBC.MaxBackupIndex=30
log4j.appender.KaidianJDBC.encoding=UTF-8
log4j.appender.KaidianJDBC.File=c:/data/applogs/web/ymc-web-jdbc.log
log4j.appender.KaidianJDBC.layout=org.apache.log4j.PatternLayout
log4j.appender.KaidianJDBC.layout.ConversionPattern =%d [%t] %-5p [%c] - %m%n
